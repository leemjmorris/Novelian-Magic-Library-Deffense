name: Auto Label Ready Issues

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check Ready Status and Add Label
        uses: actions/github-script@v7
        with:
          script: |
            const projectNumber = 5;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const query = `
              query($owner: String!, $number: Int!) {
                user(login: $owner) {
                  projectV2(number: $number) {
                    items(first: 100) {
                      nodes {
                        id
                        content {
                          ... on Issue {
                            number
                            title
                            labels(first: 10) {
                              nodes {
                                name
                              }
                            }
                            assignees(first: 1) {
                              nodes {
                                login
                              }
                            }
                          }
                        }
                        fieldValues(first: 10) {
                          nodes {
                            ... on ProjectV2ItemFieldSingleSelectValue {
                              name
                              field {
                                ... on ProjectV2SingleSelectField {
                                  name
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            try {
              const result = await github.graphql(query, {
                owner: owner,
                number: projectNumber
              });
              
              const items = result.user.projectV2.items.nodes;
              console.log(`Found ${items.length} items in project`);
              
              for (const item of items) {
                if (!item.content) continue;
                
                const issue = item.content;
                const issueNumber = issue.number;
                const labels = issue.labels.nodes.map(l => l.name);
                const hasReadyLabel = labels.some(l => l.toLowerCase() === 'ready');
                
                const statusField = item.fieldValues.nodes.find(
                  fv => fv.field && fv.field.name === 'Status'
                );
                
                if (statusField && statusField.name === 'Ready' && !hasReadyLabel) {
                  console.log(`Adding 'ready' label to Issue #${issueNumber}`);
                  
                  await github.rest.issues.addLabels({
                    owner: owner,
                    repo: repo,
                    issue_number: issueNumber,
                    labels: ['ready']
                  });
                  
                  console.log(`✅ Label added to Issue #${issueNumber}`);
                }
              }
              
              console.log('✅ Auto-labeling completed');
              
            } catch (error) {
              console.error('Error:', error.message);
              throw error;
            }
