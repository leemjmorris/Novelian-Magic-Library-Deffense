name: Issue Workflow

on:
  issues:
    types: [opened, assigned, reopened, labeled]

permissions:
  contents: write
  issues: write

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Handle Issue Event
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        with:
          script: |
            const https = require('https');
            const { execSync } = require('child_process');
            
            const issueNumber = context.payload.issue.number;
            const issueTitle = context.payload.issue.title;
            const issueBody = context.payload.issue.body || '';
            const issueUrl = context.payload.issue.html_url;
            const action = context.payload.action;
            const labels = context.payload.issue.labels.map(l => l.name);
            const assignees = context.payload.issue.assignees;
            const assignee = assignees.length > 0 ? assignees[0].login : null;
            const wasJustCreated = context.payload.issue.created_at === context.payload.issue.updated_at;
            const addedLabel = action === 'labeled' ? context.payload.label : null;
            
            const userMapping = {
              'leemjmorris': 'U09RR542WJ1',
              'jaemoon23': 'U09RR5022KX',
              'LeeChaeBin002': 'U09SP9SV37S',
              'Kdwio': 'U09RCTQNJKZ',
              'bigwaterplz': 'U09RY3FQE4C',
              'kimjiw8698-crypto': 'U09RVE84DQS'
            };
            
            function removeMarkdown(text) {
              if (!text) return '';
              let result = text;
              result = result.replace(/^#{1,6}\s+/gm, '');
              result = result.replace(/\*\*\*(.+?)\*\*\*/g, '$1');
              result = result.replace(/\*\*(.+?)\*\*\*/g, '$1');
              result = result.replace(/\*(.+?)\*/g, '$1');
              result = result.replace(/___(.+?)___/g, '$1');
              result = result.replace(/__(.+?)__/g, '$1');
              result = result.replace(/_(.+?)_/g, '$1');
              result = result.replace(/~~(.+?)~~/g, '$1');
              result = result.replace(/`(.+?)`/g, '$1');
              result = result.replace(/^\s*[-*+]\s+/gm, '');
              result = result.replace(/^\s*\d+\.\s+/gm, '');
              result = result.replace(/\[([^\]]+)\]\([^)]+\)/g, '$1');
              result = result.replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1');
              result = result.replace(/>\s+/gm, '');
              result = result.replace(/```[\s\S]*?```/g, '');
              result = result.replace(/`([^`]+)`/g, '$1');
              result = result.replace(/^\s*[-=]{3,}\s*$/gm, '');
              result = result.replace(/\|/g, '');
              result = result.replace(/\n{3,}/g, '\n\n');
              return result.trim();
            }
            
            function sanitizeForSlack(text) {
              if (!text) return '';
              return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n{3,}/g, '\n\n')
                .trim()
                .substring(0, 2000);
            }
            
            function callGeminiAPI(prompt) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  contents: [{
                    parts: [{ text: prompt }]
                  }]
                });
                
                const options = {
                  hostname: 'generativelanguage.googleapis.com',
                  path: '/v1beta/models/gemini-pro:generateContent?key=' + process.env.GEMINI_API_KEY,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      try {
                        const response = JSON.parse(body);
                        const text = response.candidates?.[0]?.content?.parts?.[0]?.text || null;
                        resolve(text);
                      } catch (error) {
                        console.log('Gemini parse error:', error.message);
                        resolve(null);
                      }
                    } else {
                      console.log('Gemini API error:', res.statusCode);
                      resolve(null);
                    }
                  });
                });
                
                req.on('error', (err) => {
                  console.log('Gemini request error:', err.message);
                  resolve(null);
                });
                req.write(data);
                req.end();
              });
            }
            
            function sendToSlack(message) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify(message);
                const url = new URL(process.env.SLACK_WEBHOOK_URL);
                
                const options = {
                  hostname: url.hostname,
                  path: url.pathname + url.search,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200 && body === 'ok') {
                      resolve(body);
                    } else {
                      reject(new Error('Slack: ' + res.statusCode + ' - ' + body));
                    }
                  });
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            function addToNotion(properties) {
              return new Promise((resolve) => {
                if (!process.env.NOTION_API_TOKEN) {
                  resolve('skipped');
                  return;
                }
                
                const data = JSON.stringify({
                  parent: { database_id: process.env.NOTION_DATABASE_ID },
                  properties: properties
                });
                
                const options = {
                  hostname: 'api.notion.com',
                  path: '/v1/pages',
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + process.env.NOTION_API_TOKEN,
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => resolve(body));
                });
                
                req.on('error', () => resolve('error'));
                req.write(data);
                req.end();
              });
            }
            
            try {
              if (action === 'opened') {
                console.log('Processing Issue #' + issueNumber);
                
                let summary = null;
                if (issueBody && issueBody.trim().length > 0) {
                  console.log('üì® Calling Gemini API...');
                  const prompt = 'ÏïÑÎûò GitHub IssueÎ•º ÏùΩÍ≥† ÌïµÏã¨ ÎÇ¥Ïö©Îßå Ï∂îÎ†§ÏÑú 5-7Î¨∏Ïû•ÏúºÎ°ú ÏöîÏïΩÌï¥Ï£ºÏÑ∏Ïöî.\n\nÏ§ëÏöî Í∑úÏπô:\n1. Ï†àÎåÄÎ°ú ÏõêÎ≥∏ ÌÖçÏä§Ìä∏Î•º Î≥µÏÇ¨ÌïòÏßÄ ÎßàÏÑ∏Ïöî. Î∞òÎìúÏãú ÎãπÏã†Ïùò Ïñ∏Ïñ¥Î°ú Îã§Ïãú ÏûëÏÑ±ÌïòÏÑ∏Ïöî.\n2. ÎßàÌÅ¨Îã§Ïö¥ Î¨∏Î≤ï(#, -, *, **, ##, ###, Îì±)ÏùÑ Ï†àÎåÄ ÏÇ¨Ïö©ÌïòÏßÄ ÎßàÏÑ∏Ïöî.\n3. ÌèâÎ≤îÌïú Î¨∏Ïû•ÏúºÎ°úÎßå ÏûëÏÑ±ÌïòÏÑ∏Ïöî. Î∂àÎ†õ Ìè¨Ïù∏Ìä∏ÎÇò ÏÑπÏÖò Ìó§Îçî ÏóÜÏù¥.\n4. ÌïòÎÇòÏùò ÏûêÏó∞Ïä§Îü¨Ïö¥ Î¨∏Îã®ÏúºÎ°ú ÏûëÏÑ±ÌïòÏÑ∏Ïöî.\n5. "Ïù¥ Ïù¥ÏäàÎäî..." ÎòêÎäî "Ïù¥ ÏûëÏóÖÏùÄ..."ÏúºÎ°ú ÏãúÏûëÌïòÏÑ∏Ïöî.\n\nÏòàÏãú ÌòïÏãù:\nÏù¥ Ïù¥ÏäàÎäî [ÌïµÏã¨ Î™©Ï†Å]ÏùÑ ÏúÑÌïú ÏûëÏóÖÏûÖÎãàÎã§. [Ï£ºÏöî ÎÇ¥Ïö© 1]Í≥º [Ï£ºÏöî ÎÇ¥Ïö© 2]Î•º Ìè¨Ìï®ÌïòÎ©∞, [Ï§ëÏöî Ï†úÏïΩÏÇ¨Ìï≠]Ïù¥ ÏûàÏäµÎãàÎã§.\n\nÏù¥Ïäà Ï†úÎ™©: ' + issueTitle + '\n\nÏù¥Ïäà ÎÇ¥Ïö©:\n' + issueBody.substring(0, 3000) + '\n\nÏúÑ Í∑úÏπôÏùÑ Î∞òÎìúÏãú ÏßÄÏºúÏÑú ÏöîÏïΩÌï¥Ï£ºÏÑ∏Ïöî.';
                  
                  const rawSummary = await callGeminiAPI(prompt);
                  
                  if (rawSummary) {
                    console.log('ü§ñ Gemini raw response:', rawSummary.substring(0, 200));
                    summary = removeMarkdown(rawSummary);
                    console.log('ü§ñ After markdown removal:', summary.substring(0, 200));
                    console.log('ü§ñ Final length:', summary.length);
                  } else {
                    console.log('‚ö†Ô∏è Gemini returned null, using fallback');
                    const lines = issueBody.split('\n').filter(line => line.trim().length > 0 && !line.trim().startsWith('#'));
                    summary = lines.slice(0, 3).join(' ').substring(0, 500);
                  }
                }
                
                const safeTitle = sanitizeForSlack(issueTitle);
                const safeSummary = summary ? sanitizeForSlack(summary) : null;
                const slackUserId = assignee ? userMapping[assignee] : null;
                const assigneeName = slackUserId ? '<@' + slackUserId + '>' : (assignee || 'ÎØ∏ÏßÄÏ†ï');
                const labelsText = labels.length > 0 ? labels.join(', ') : 'ÏóÜÏùå';
                
                const blocks = [
                  {
                    type: 'header',
                    text: {
                      type: 'plain_text',
                      text: 'üÜï New Issue #' + issueNumber,
                      emoji: true
                    }
                  },
                  {
                    type: 'section',
                    fields: [
                      {
                        type: 'mrkdwn',
                        text: '*Ï†úÎ™©*\n' + safeTitle
                      },
                      {
                        type: 'mrkdwn',
                        text: '*Îã¥ÎãπÏûê*\n' + assigneeName
                      }
                    ]
                  }
                ];
                
                if (labels.length > 0) {
                  blocks.push({
                    type: 'section',
                    fields: [
                      {
                        type: 'mrkdwn',
                        text: '*Labels*\n' + labelsText
                      }
                    ]
                  });
                }
                
                if (safeSummary && safeSummary.length > 0) {
                  blocks.push({
                    type: 'divider'
                  });
                  blocks.push({
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: '*ü§ñ AI ÏöîÏïΩ*\n' + safeSummary
                    }
                  });
                  console.log('‚úÖ Summary block added');
                }
                
                blocks.push({
                  type: 'divider'
                });
                blocks.push({
                  type: 'actions',
                  elements: [
                    {
                      type: 'button',
                      text: {
                        type: 'plain_text',
                        text: 'View Issue',
                        emoji: true
                      },
                      url: issueUrl,
                      style: 'primary'
                    }
                  ]
                });
                
                const slackMessage = {
                  text: 'New Issue #' + issueNumber,
                  blocks: blocks
                };
                
                console.log('üì® Sending to Slack with', blocks.length, 'blocks');
                await sendToSlack(slackMessage);
                console.log('‚úÖ Slack ÏïåÎ¶º Ï†ÑÏÜ° ÏôÑÎ£å');
                
                await addToNotion({
                  'Name': { title: [{ text: { content: issueTitle } }] },
                  'Issue Number': { number: issueNumber },
                  'Status': { select: { name: 'Open' } },
                  'URL': { url: issueUrl },
                  'Assignee': assignee ? { rich_text: [{ text: { content: assignee } }] } : { rich_text: [] }
                });
              }
              
              if (action === 'labeled' && addedLabel && addedLabel.name.toLowerCase() === 'ready') {
                console.log('üè∑Ô∏è Ready label added to Issue #' + issueNumber);
                
                if (!assignee) {
                  console.log('‚ö†Ô∏è No assignee found, skipping branch creation');
                } else {
                  const branchName = 'feature/issue-' + issueNumber + '-' + assignee;
                  console.log('üåø Creating branch:', branchName);
                  
                  try {
                    execSync('git checkout -b ' + branchName, { stdio: 'inherit' });
                    execSync('git push origin ' + branchName, { stdio: 'inherit' });
                    console.log('‚úÖ Branch created successfully');
                    
                    const slackUserId = userMapping[assignee];
                    const mention = slackUserId ? '<@' + slackUserId + '>' : assignee;
                    
                    await sendToSlack({
                      text: 'Branch created for Issue ' + issueNumber,
                      blocks: [
                        {
                          type: 'header',
                          text: {
                            type: 'plain_text',
                            text: 'üåø Branch Created (Ready)',
                            emoji: true
                          }
                        },
                        {
                          type: 'section',
                          fields: [
                            {
                              type: 'mrkdwn',
                              text: '*Branch*\n`' + branchName + '`'
                            },
                            {
                              type: 'mrkdwn',
                              text: '*Îã¥ÎãπÏûê*\n' + mention
                            }
                          ]
                        },
                        {
                          type: 'section',
                          text: {
                            type: 'mrkdwn',
                            text: '*Issue*\n' + sanitizeForSlack(issueTitle)
                          }
                        },
                        {
                          type: 'context',
                          elements: [
                            {
                              type: 'mrkdwn',
                              text: 'üí° Issue statusÍ∞Ä ReadyÎ°ú Î≥ÄÍ≤ΩÎêòÏñ¥ Î∏åÎûúÏπòÍ∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§.'
                            }
                          ]
                        },
                        {
                          type: 'actions',
                          elements: [
                            {
                              type: 'button',
                              text: {
                                type: 'plain_text',
                                text: 'View Issue'
                              },
                              url: issueUrl
                            }
                          ]
                        }
                      ]
                    });
                    console.log('‚úÖ Slack notification sent');
                  } catch (error) {
                    console.log('‚ùå Branch creation failed:', error.message);
                  }
                }
              }
              
              if (action === 'reopened') {
                const slackUserId = assignee ? userMapping[assignee] : null;
                const assigneeName = slackUserId ? '<@' + slackUserId + '>' : (assignee || 'ÎØ∏ÏßÄÏ†ï');
                
                await sendToSlack({
                  text: 'Issue ' + issueNumber + ' reopened',
                  blocks: [
                    {
                      type: 'header',
                      text: {
                        type: 'plain_text',
                        text: 'üîÑ Issue Reopened',
                        emoji: true
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        {
                          type: 'mrkdwn',
                          text: '*Issue #' + issueNumber + '*\n' + sanitizeForSlack(issueTitle)
                        },
                        {
                          type: 'mrkdwn',
                          text: '*Îã¥ÎãπÏûê*\n' + assigneeName
                        }
                      ]
                    },
                    {
                      type: 'actions',
                      elements: [
                        {
                          type: 'button',
                          text: {
                            type: 'plain_text',
                            text: 'View Issue'
                          },
                          url: issueUrl
                        }
                      ]
                    }
                  ]
                });
              }
              
              const hasImportantLabel = labels.some(label => 
                ['urgent', 'critical', 'bug', 'hotfix'].includes(label.toLowerCase())
              );
              
              if (hasImportantLabel && assignee) {
                const slackUserId = userMapping[assignee];
                const mention = slackUserId ? '<@' + slackUserId + '>' : assignee;
                
                await sendToSlack({
                  text: 'Important Issue ' + issueNumber,
                  blocks: [
                    {
                      type: 'header',
                      text: {
                        type: 'plain_text',
                        text: 'üö® Important Issue Alert',
                        emoji: true
                      }
                    },
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: mention + ' Ï§ëÏöîÌïú IssueÍ∞Ä Ìï†ÎãπÎêòÏóàÏäµÎãàÎã§.'
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        {
                          type: 'mrkdwn',
                          text: '*Issue #' + issueNumber + '*\n' + sanitizeForSlack(issueTitle)
                        },
                        {
                          type: 'mrkdwn',
                          text: '*Labels*\n' + labels.join(', ')
                        }
                      ]
                    },
                    {
                      type: 'actions',
