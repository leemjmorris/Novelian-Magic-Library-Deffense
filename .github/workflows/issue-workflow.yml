name: Issue Workflow

on:
  issues:
    types: [opened, assigned, reopened]

permissions:
  contents: write
  issues: write

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Handle Issue Event
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        with:
          script: |
            const https = require('https');
            const { execSync } = require('child_process');
            
            const issueNumber = context.payload.issue.number;
            const issueTitle = context.payload.issue.title;
            const issueBody = context.payload.issue.body || '';
            const issueUrl = context.payload.issue.html_url;
            const action = context.payload.action;
            const labels = context.payload.issue.labels.map(l => l.name);
            const assignees = context.payload.issue.assignees;
            const assignee = assignees.length > 0 ? assignees[0].login : null;
            
            const userMapping = {
              'leemjmorris': 'U09RR542WJ1',
              'jaemoon23': 'U09RR5022KX',
              'LeeChaeBin002': 'U09SP9SV37S',
              'Kdwio': 'U09RCTQNJKZ',
              'bigwaterplz': 'U09RY3FQE4C',
              'kimjiw8698-crypto': 'U09RVE84DQS'
            };
            
            function sanitizeForSlack(text) {
              if (!text) return '';
              return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n{3,}/g, '\n\n')
                .trim()
                .substring(0, 2000);
            }
            
            function callGeminiAPI(prompt) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  contents: [{
                    parts: [{ text: prompt }]
                  }]
                });
                
                const options = {
                  hostname: 'generativelanguage.googleapis.com',
                  path: '/v1beta/models/gemini-pro:generateContent?key=' + process.env.GEMINI_API_KEY,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      try {
                        const response = JSON.parse(body);
                        const text = response.candidates?.[0]?.content?.parts?.[0]?.text || null;
                        resolve(text);
                      } catch (error) {
                        console.log('Gemini parse error:', error.message);
                        resolve(null);
                      }
                    } else {
                      console.log('Gemini API error:', res.statusCode);
                      resolve(null);
                    }
                  });
                });
                
                req.on('error', (err) => {
                  console.log('Gemini request error:', err.message);
                  resolve(null);
                });
                req.write(data);
                req.end();
              });
            }
            
            function sendToSlack(message) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify(message);
                const url = new URL(process.env.SLACK_WEBHOOK_URL);
                
                const options = {
                  hostname: url.hostname,
                  path: url.pathname + url.search,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200 && body === 'ok') {
                      resolve(body);
                    } else {
                      reject(new Error('Slack: ' + res.statusCode + ' - ' + body));
                    }
                  });
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            function addToNotion(properties) {
              return new Promise((resolve) => {
                if (!process.env.NOTION_API_TOKEN) {
                  resolve('skipped');
                  return;
                }
                
                const data = JSON.stringify({
                  parent: { database_id: process.env.NOTION_DATABASE_ID },
                  properties: properties
                });
                
                const options = {
                  hostname: 'api.notion.com',
                  path: '/v1/pages',
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + process.env.NOTION_API_TOKEN,
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28',
                    'Content-Length': Buffer.byteLength(data)
                  }
                };
                
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => resolve(body));
                });
                
                req.on('error', () => resolve('error'));
                req.write(data);
                req.end();
              });
            }
            
            try {
              if (action === 'opened') {
                console.log('Processing Issue #' + issueNumber);
                
                let summary = null;
                if (issueBody && issueBody.trim().length > 0) {
                  console.log('üì® Calling Gemini API...');
                  const prompt = 'Îã§Ïùå GitHub IssueÎ•º 5-7Ï§Ñ Ï†ïÎèÑÎ°ú ÏÉÅÏÑ∏ÌïòÍ≤å ÏöîÏïΩÌï¥Ï£ºÏÑ∏Ïöî.\n\nÏ£ºÏöî ÎÇ¥Ïö©:\n- Ïù¥ÏäàÏùò ÌïµÏã¨ Î™©Ï†ÅÏù¥ÎÇò Î¨∏Ï†úÏ†ê\n- Íµ¨Ï≤¥Ï†ÅÏù∏ ÏûëÏóÖ ÎÇ¥Ïö©Ïù¥ÎÇò ÏöîÍµ¨ÏÇ¨Ìï≠\n- Ï§ëÏöîÌïú ÏÑ∏Î∂ÄÏÇ¨Ìï≠Ïù¥ÎÇò Ï†úÏïΩÏ°∞Í±¥\n\nÍ∞Å Ìï≠Î™©ÏùÄ Ï§ÑÎ∞îÍøàÏúºÎ°ú Íµ¨Î∂ÑÌïòÍ≥†, Î∂àÎ†õ Ìè¨Ïù∏Ìä∏(-)Î•º ÏÇ¨Ïö©Ìï¥ÏÑú ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.\nÎßàÌÅ¨Îã§Ïö¥ Í∞ïÏ°∞Îäî ÏÇ¨Ïö©ÌïòÏßÄ ÎßêÍ≥† ÌèâÎ¨∏ÏúºÎ°ú ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.\n\nÏ†úÎ™©: ' + issueTitle + '\n\nÎÇ¥Ïö©: ' + issueBody.substring(0, 3000);
                  summary = await callGeminiAPI(prompt);
                  
                  if (summary) {
                    console.log('ü§ñ Gemini raw response:', summary.substring(0, 200));
                    console.log('ü§ñ Response length:', summary.length);
                  } else {
                    console.log('‚ö†Ô∏è Gemini returned null, using fallback');
                    const lines = issueBody.split('\n').filter(line => line.trim().length > 0);
                    summary = lines.slice(0, 5).join('\n').substring(0, 500);
                  }
                }
                
                const safeTitle = sanitizeForSlack(issueTitle);
                const safeSummary = summary ? sanitizeForSlack(summary) : null;
                const slackUserId = assignee ? userMapping[assignee] : null;
                const assigneeName = slackUserId ? '<@' + slackUserId + '>' : (assignee || 'ÎØ∏ÏßÄÏ†ï');
                const labelsText = labels.length > 0 ? labels.join(', ') : 'ÏóÜÏùå';
                
                console.log('üìù Safe title:', safeTitle.substring(0, 100));
                console.log('üìù Safe summary:', safeSummary ? safeSummary.substring(0, 100) : 'null');
                console.log('üìù Summary length:', safeSummary ? safeSummary.length : 0);
                
                const blocks = [
                  {
                    type: 'header',
                    text: {
                      type: 'plain_text',
                      text: 'üÜï New Issue #' + issueNumber,
                      emoji: true
                    }
                  },
                  {
                    type: 'section',
                    fields: [
                      {
                        type: 'mrkdwn',
                        text: '*Ï†úÎ™©*\n' + safeTitle
                      },
                      {
                        type: 'mrkdwn',
                        text: '*Îã¥ÎãπÏûê*\n' + assigneeName
                      }
                    ]
                  }
                ];
                
                if (labels.length > 0) {
                  blocks.push({
                    type: 'section',
                    fields: [
                      {
                        type: 'mrkdwn',
                        text: '*Labels*\n' + labelsText
                      }
                    ]
                  });
                }
                
                if (safeSummary && safeSummary.length > 0) {
                  blocks.push({
                    type: 'divider'
                  });
                  blocks.push({
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: '*ü§ñ AI ÏöîÏïΩ*\n' + safeSummary
                    }
                  });
                  console.log('‚úÖ Summary block added');
                } else {
                  console.log('‚ö†Ô∏è No summary to display');
                }
                
                blocks.push({
                  type: 'divider'
                });
                blocks.push({
                  type: 'actions',
                  elements: [
                    {
                      type: 'button',
                      text: {
                        type: 'plain_text',
                        text: 'View Issue',
                        emoji: true
                      },
                      url: issueUrl,
                      style: 'primary'
                    }
                  ]
                });
                
                const slackMessage = {
                  text: 'New Issue #' + issueNumber,
                  blocks: blocks
                };
                
                console.log('üì® Sending to Slack with', blocks.length, 'blocks');
                await sendToSlack(slackMessage);
                console.log('‚úÖ Slack ÏïåÎ¶º Ï†ÑÏÜ° ÏôÑÎ£å');
                
                await addToNotion({
                  'Name': { title: [{ text: { content: issueTitle } }] },
                  'Issue Number': { number: issueNumber },
                  'Status': { select: { name: 'Open' } },
                  'URL': { url: issueUrl },
                  'Assignee': assignee ? { rich_text: [{ text: { content: assignee } }] } : { rich_text: [] }
                });
                
                if (assignee) {
                  try {
                    const branchName = 'issue-' + issueNumber;
                    execSync('git checkout -b ' + branchName, { stdio: 'inherit' });
                    execSync('git push origin ' + branchName, { stdio: 'inherit' });
                    
                    const mention = slackUserId ? '<@' + slackUserId + '>' : assignee;
                    
                    await sendToSlack({
                      text: 'Branch created for issue ' + issueNumber,
                      blocks: [
                        {
                          type: 'section',
                          text: {
                            type: 'mrkdwn',
                            text: '‚úÖ *Branch ÏÉùÏÑ± ÏôÑÎ£å*\n`' + branchName + '`\nÎã¥ÎãπÏûê: ' + mention
                          }
                        },
                        {
                          type: 'actions',
                          elements: [
                            {
                              type: 'button',
                              text: {
                                type: 'plain_text',
                                text: 'View Issue'
                              },
                              url: issueUrl
                            }
                          ]
                        }
                      ]
                    });
                  } catch (error) {
                    console.log('Branch creation skipped:', error.message);
                  }
                }
              }
              
              if (action === 'assigned' && assignee) {
                const branchName = 'issue-' + issueNumber;
                
                try {
                  execSync('git checkout -b ' + branchName, { stdio: 'inherit' });
                  execSync('git push origin ' + branchName, { stdio: 'inherit' });
                  
                  const slackUserId = userMapping[assignee];
                  const mention = slackUserId ? '<@' + slackUserId + '>' : assignee;
                  
                  await sendToSlack({
                    text: 'Issue ' + issueNumber + ' assigned',
                    blocks: [
                      {
                        type: 'header',
                        text: {
                          type: 'plain_text',
                          text: 'üåø Branch Created',
                          emoji: true
                        }
                      },
                      {
                        type: 'section',
                        fields: [
                          {
                            type: 'mrkdwn',
                            text: '*Branch*\n`' + branchName + '`'
                          },
                          {
                            type: 'mrkdwn',
                            text: '*Îã¥ÎãπÏûê*\n' + mention
                          }
                        ]
                      },
                      {
                        type: 'section',
                        text: {
                          type: 'mrkdwn',
                          text: '*Issue*\n' + sanitizeForSlack(issueTitle)
                        }
                      },
                      {
                        type: 'actions',
                        elements: [
                          {
                            type: 'button',
                            text: {
                              type: 'plain_text',
                              text: 'View Issue'
                            },
                            url: issueUrl
                          }
                        ]
                      }
                    ]
                  });
                } catch (error) {
                  console.log('Branch already exists or creation failed');
                }
              }
              
              if (action === 'reopened') {
                const slackUserId = assignee ? userMapping[assignee] : null;
                const assigneeName = slackUserId ? '<@' + slackUserId + '>' : (assignee || 'ÎØ∏ÏßÄÏ†ï');
                
                await sendToSlack({
                  text: 'Issue ' + issueNumber + ' reopened',
                  blocks: [
                    {
                      type: 'header',
                      text: {
                        type: 'plain_text',
                        text: 'üîÑ Issue Reopened',
                        emoji: true
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        {
                          type: 'mrkdwn',
                          text: '*Issue #' + issueNumber + '*\n' + sanitizeForSlack(issueTitle)
                        },
                        {
                          type: 'mrkdwn',
                          text: '*Îã¥ÎãπÏûê*\n' + assigneeName
                        }
                      ]
                    },
                    {
                      type: 'actions',
                      elements: [
                        {
                          type: 'button',
                          text: {
                            type: 'plain_text',
                            text: 'View Issue'
                          },
                          url: issueUrl
                        }
                      ]
                    }
                  ]
                });
              }
              
              const hasImportantLabel = labels.some(label => 
                ['urgent', 'critical', 'bug', 'hotfix'].includes(label.toLowerCase())
              );
              
              if (hasImportantLabel && assignee) {
                const slackUserId = userMapping[assignee];
                const mention = slackUserId ? '<@' + slackUserId + '>' : assignee;
                
                await sendToSlack({
                  text: 'Important Issue ' + issueNumber,
                  blocks: [
                    {
                      type: 'header',
                      text: {
                        type: 'plain_text',
                        text: 'üö® Important Issue Alert',
                        emoji: true
                      }
                    },
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: mention + ' Ï§ëÏöîÌïú IssueÍ∞Ä Ìï†ÎãπÎêòÏóàÏäµÎãàÎã§.'
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        {
                          type: 'mrkdwn',
                          text: '*Issue #' + issueNumber + '*\n' + sanitizeForSlack(issueTitle)
                        },
                        {
                          type: 'mrkdwn',
                          text: '*Labels*\n' + labels.join(', ')
                        }
                      ]
                    },
                    {
                      type: 'actions',
                      elements: [
                        {
                          type: 'button',
                          text: {
                            type: 'plain_text',
                            text: 'View Issue'
                          },
                          url: issueUrl,
                          style: 'danger'
                        }
                      ]
                    }
                  ]
                });
              }
              
              console.log('‚úÖ Workflow completed');
              
            } catch (error) {
              console.error('‚ùå Workflow failed:', error.message);
              throw error;
            }
