name: PR Workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, review_requested, closed]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Test PR Workflow
        run: |
          echo "✅ PR Workflow Test"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo ""
          echo "✅ Manual workflow test successful!"
